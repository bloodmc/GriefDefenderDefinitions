flag-descriptions {
    ambient-spawn="Controls whether ambient creatures, such as bats, can spawn."
    animal-block-modify="Controls whether animals can modify blocks."
    animal-spawn="Controls whether animals can spawn."
    aquatic-spawn="Controls whether water animals can spawn."
    armorstand-use="Controls whether armorstands can be placed or broken."
    block-fertilize="Controls whether a player can fertilize a block with bonemeal."
    block-trampling="Controls whether farmland and turtle eggs can be trampled."
    chest-access="Controls whether a player can access chest inventories."
    chorus-fruit-teleport="Controls whether a player can use chorus fruit to teleport."
    commandblock-block-break="Controls whether command blocks can break blocks."
    commandblock-block-place="Controls whether command blocks can place blocks."
    creeper-block-explosion="Controls whether a creeper can explode blocks."
    creeper-entity-explosion="Controls whether a creeper can explode entities."
    crop-growth="Controls whether crops can grow."
    damage-animals="Controls whether animals can be damaged."
    endcrystal-use="Controls whether endcrystals can be placed or broken."
    enderman-grief="Controls whether enderman can grief."
    entity-armorstand-damage="Controls whether entities can deal damage to armorstands."
    entity-itemframe-damage="Controls whether entities can deal damage to item frames."
    exp-drop="Controls whether experience orbs can drop."
    explosion-block="Controls whether explosions affect blocks."
    explosion-entity="Controls whether explosions affect entities."
    fall-entity-damage="Controls whether entities can take fall damage."
    fall-player-damage="Controls whether players can take fall damage."
    falling-block-break="Controls whether falling blocks can break."
    fire-block-damage="Controls whether fire can cause block damage."
    fire-entity-damage="Controls whether fire can cause entity damage."
    fire-spread="Controls whether fire can spread."
    grass-growth="Controls whether grass can grow."
    ice-form="Controls whether ice can form."
    ice-melt="Controls whether ice can melt."
    lava-flow="Controls whether lava can flow."
    leaf-decay="Controls whether leaves can decay."
    lighter="Controls whether a player can use flint and steel and fire charges."
    lightning-entity-damage="Controls whether lightning can cause harm."
    monster-animal-damage="Controls whether monsters can deal damage to animals."
    monster-player-damage="Controls whether monsters can deal damage to players."
    monster-spawn="Controls whether monsters, such as creepers and skeletons, can spawn."
    mushroom-growth="Controls whether mushrooms can grow."
    mycelium-spread="Controls whether mycelium can spread."
    piston-item-spawn="Controls whether pistons can spawn items."
    piston-use="Controls whether pistons can be used."
    player-block-break="Controls whether players can break blocks."
    player-block-interact="Controls whether players can interact with blocks.\n&bNote&f: This does not include inventory blocks such as chests."
    player-block-place="Controls whether players can place blocks."
    player-damage="Controls whether players can be damaged."
    player-enderpearl-interact="Controls whether players can use an enderpearl."
    player-endportal-use="Controls whether players can use end portal."
    player-enter="Controls whether a player can enter this claim."
    player-entity-interact="Controls whether players can interact with entities.\n&bNote&f: This does not include chest access with entities such as horses."
    player-exit="Controls whether a player can exit this claim."
    player-item-drop="Controls whether players can drop items."
    player-item-pickup="Controls whether players can pickup items."
    player-itemframe-interact="Controls whether players can interact with item frames."
    player-itemhanging-place="Controls whether players can place hanging items such as itemframes."
    player-netherportal-use="Controls whether players can use nether portal."
    player-teleport-from="Controls whether players can teleport from this claim."
    player-teleport-to="Controls whether players can teleport to this claim."
    player-villager-damage="Controls whether players can deal damage to villagers."
    pvp="Controls whether PvP combat is allowed."
    ravager-block-break="Controls whether ravagers can break blocks during raids."
    ride="Controls whether vehicles(including animals) can be mounted."
    sign-use="Controls whether players can use signs."
    silverfish-block-infest="Controls whether silverfish can infest blocks such as cobblestone."
    sleep="Controls whether players can sleep in beds."
    snow-fall="Controls whether snow can fall."
    snow-melt="Controls whether snow can melt."
    snowman-trail="Controls whether snowmen can create snow beneath them."
    soil-dry="Controls whether soil will dry."
    spawn-ambient="Controls whether ambients, such as bats, can spawn."
    spawn-animal="Controls whether animals, such as cows and pigs, can spawn."
    spawn-aquatic="Controls whether aquatics, such as squids and guardians, can spawn."
    tnt-block-explosion="Controls whether tnt can explode blocks."
    tnt-entity-explosion="Controls whether tnt can explode entities."
    turtle-egg-hatch="Controls whether turtle eggs can hatch."
    vehicle-use="Controls whether vehicles(boats, minecarts, etc.) can be placed, ridden and broken."
    villager-farm="Controls whether villages can farm crops."
    villager-trade="Controls whether players can trade with villagers."
    vine-growth="Controls whether vines(and kelp) can grow."
    water-flow="Controls whether water can flow."
    wither-block-break="Controls whether withers can break blocks."
    wither-entity-damage="Controls whether withers can damage entities."
}
